    <body>
<h1>Tests of technical components</h1>


<h2>Test read-only ReST APIs</h2>


<div id="app">
    {{ message }}
<a href="#"
  class="btn btn-success"
  @click.stop="loadBrands">Load Brands</a>
<ul>
  <li v-for="brand in brands">
    {{ brand.id }} - {{ brand.name }}
  </li>
</ul>
</div>


<h2>Serve an image out of IMGIX</h2>
<p>if you see nothing, or see their faces, we have a problem:</p>
<img alt="2 guys jumping" src="https://shoeguide.imgix.net/articles/2guysJumping.jpg?w=900&h=300&fit=crop&crop=entropy"/>



    </body>
<script>
new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue.js!',
        brands:[]
    },
    methods: {
        loadBrands: function() {
            this.$http.get('http://jsonplaceholder.typicode.com/users', function(data, status, request){
                if(status == 200)
                {
                    this.brands = data;
                }
            });
        }        
    }
})
</script>
